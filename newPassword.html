<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>New Password</title>
    <style>
        /* Global */
        /*** The alternative CSS box model ***/

        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        :root {

            /* --->> Colors <<--- */
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;

            /* --->> Font Sizes <<--- */
            --small-text: 19px;
            --medium-text: 22px;
            --large-text: 24px;

            /* --->> Font Weights <<--- */
            --light-weight: 300;
            --regular-weight: 400;
            --medium-weight: 500;
            --bold-text: 700;

            /* --->> Font Families <<--- */
            --primary-font: 'Quicksand', sans-serif;
            --secondary-font: 'Roboto', sans-serif;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;

        }

        .newPassContainer {
            display: grid;
            place-items: center;

            width: 100%;
            height: 100vh;
        }

        .newPassInterface {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .logo {
            width: 40%;
            margin-bottom: 40px;
            justify-self: center;
            display: none;
        }

        @media screen and (max-width: 414px) {
            .logo {
                display: block;
            }
        }

        .title {
            font-size: var(--large-text);
            font-weight: var(--bold-text);
            color: var(--black);
            margin-bottom: 0;
            text-align: center;
        }

        .description {
            font-size: var(--medium-text);
            font-weight: var(--light-weight);
            color: var(--very-light-pink);
            text-align: center;
            margin-top: 0;
            margin-bottom: 40px;
        }

        .formContainer {
            display: flex;
            flex-direction: column;
        }

        .form__label {
            font-size: var(--small-text);
            font-weight: var(--bold-text);
            color: var(--dark);
            margin-bottom: 4px;
        }

        .form__input {
            font-size: var(--medium-text);
            font-weight: var(--light-weight);
            color: var(--dark);
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .form__submit {
            font-size: var(--medium-text);
            font-weight: var(--bold-text);
            color: var(--white);
            background-color: var(--hospital-green);
            border: none;
            border-radius: 8px;
            width: 100%;
            height: 60px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="newPassContainer">
        <div class="newPassInterface">
            <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo Yard Sale">
            <h1 class="title">Create a new Password</h1>
            <p class="description">Enter a new password for your account</p>
            <form class="formContainer" action="#" method="post">
                <label class="form__label" for="newPassword">Password</label>
                <input id="newPassword" class="form__input" type="password" name="newPassword" placeholder="************">
                <label class="form__label" for="reEnterPassword">Re-enter Password</label>
                <input id="reEnterPassword" class="form__input" type="password" name="reEnterPassword" placeholder="************">
                <input class="form__submit" type="submit" name="submit" value="Confirm new password" />
            </form>
        </div>
    </div>
</body>
</html>
