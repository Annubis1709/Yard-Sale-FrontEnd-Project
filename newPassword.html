<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>
        /*** The alternative CSS box model ***/
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        .newPassContainer {
            display: grid;
            place-items: center;

            width: 100%;
            height: 100vh;
        }

        .formContainer {
            display: grid;
            grid-template-rows: auto 1fr auto;

            width: 300px;
        }
    </style>
</head>
<body>
    <div class="newPassContainer">
        <div class="newPassInterface">
            <img class="logo" src="../../assets/images/logo.png" alt="logo">

            <p class="description">Enter your new password for your account</p>
            <form class="formContainer" action="newPassword.php" method="post">
                <label class="form__label" for="newPassword">Password</label>
                <input id="newPassword" class="form__input" type="password" name="newPassword" placeholder="************">
                <label class="form__label" for="reEnterPassword">Re-enter Password</label>
                <input id="reEnterPassword" class="form__input" type="password" name="reEnterPassword" placeholder="************">
                <input class="form__submit" type="submit" name="submit" value="Confirm new password" />               
            </form>
        </div>
           
    </div>
