<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation Bar</title>
    <style>
        /* Global */
        /*** The alternative CSS box model ***/

        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        :root {

            /* --->> Colors <<--- */
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;

            /* --->> Font Sizes <<--- */
            --small-text: 19px;
            --medium-text: 22px;
            --large-text: 24px;

            /* --->> Font Weights <<--- */
            --light-weight: 300;
            --regular-weight: 400;
            --medium-weight: 500;
            --bold-text: 700;

            /* --->> Font Families <<--- */
            --primary-font: 'Quicksand', sans-serif;
            --secondary-font: 'Roboto', sans-serif;

            /* --->> Card Size <<--- */
            --card-width: 100px;
            --card-height: 100px;
            --card-media-width: 140px;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }

        /* --->> Navigation Bar <<--- */

        .navbar-container {
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
        }

        .navbar-menu {
            display: none;
        }

        .navbar-left {
            display: flex;
        }

        .navbar-left ul {
            margin-left: 13px;
        }

        .navbar-left ul li a,
        .navbar-right ul li a {
            padding: 8px;
            margin: 0;

            font-size: var(--medium-text);
            font-weight: var(--bold-text);

            text-decoration: none;
            color: var(--very-light-pink);

            border: 1px solid var(--white);
            border-radius: 10px;
        }


        .navbar-left ul li a:hover,
        .navbar-right ul li a:hover {
            color: var(--hospital-green);

            border: 1px solid var(--hospital-green);
        }

        .logo {
            width: 150px;
            margin-right: 20px;
        }

        .navbar-left ul,
        .navbar-right ul {
            display: flex;
            align-items: center;

            height: 60px;;
            padding: 0;
            margin: 0;

            list-style: none;
        }

        .navbar-email {
            font-size: var(--small-text);

            margin-right: 15px;

            color: var(--very-light-pink);
        }

        .navbar-icon-shoppingCart {
            position: relative;
        }

        .navbar-icon-shoppingCart div {
            width: 18px;
            height: 18px;
            background-color: var(--hospital-green);
            border-radius: 50%;
            font-size: var(--small-text);
            font-weight: var(--bold-text);
            position: absolute;
            top: -6px;
            right: -3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<nav class="navbar-container">
    <div class="navbar-menu">
        <a href="index.html">
            <img src="resources/icons/icon_menu.svg" alt="menu">
        </a>
    </div>
    <div class="navbar-left">
        <img src="resources/logos/logo_yard_sale.svg" alt="logo" class="logo">
        <ul>
            <li><a href="index.html">All</a></li>
            <li><a href="/">Clothes</a></li>
            <li><a href="/">Electronics</a></li>
            <li><a href="/">Funiture</a></li>
            <li><a href="/">Toys</a></li>
            <li><a href="/">Others</a></li>
        </ul>
    </div>
    <div class="navbar-right">
        <ul>
            <li class="navbar-email">example@example.com</li>
            <li class="navbar-icon-shoppingCart">
                <a href="myOrders.html">
                    <img src="resources/icons/icon_shopping_cart.svg" alt="icon shopping cart">
                </a>
                <div>2</div>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
